<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
<div class="form">
    <div class="form__wrapper">
        <div class="form__name">
            <label for="name" class="form__label">Имя*</label>
            <input type="text" class="form__input-name" id="name" name="name">
        </div>
        <div class="form__surname">
            <label for="surname" class="form__label">Фамлия*</label>
            <input type="text" class="form__input-surname" id="surname" name="surname">
        </div>
        <div class="form__patronymic">
            <label for="patronymic" class="form__label">Отчество*</label>
            <input type="text" class="form__input-patronymic" id="patronymic" name="patronymic">
        </div>
        <div class="form__email">
            <label for="email" class="form__label">Email*</label>
            <input type="text" class="form__input-email" id="email" name="email">
        </div>
        <div class="form__email-repeat">
            <label for="email-repeat" class="form__label-">Подтверждение<br>Email*</label>
            <input type="text" class="form__input-email-repeat" id="email-repeat" name="mail-repeat">
        </div>
        <div class="form__password">
            <label for="password" class="form__label">Пароль*</label>
            <input type="password" class="form__input-password" id="password" name="password">
        </div>
        <div class="form__password-repeat">
            <label for="password-repeat" class="form__label">Повтор пароль*</label>
            <input type="password" class="form__input-password-repeat" id="password-repeat" name="password-repeat">
        </div>
    </div>
    <button type="submit">Отправить</button>
</div>
<script src="index.js"></script>
</body>
</html>
